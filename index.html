<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>JN Quiz</title>
	<link rel="stylesheet" href="dest/css/style.css">
</head>
<body>
	<header>
		<div id="login">
			<!-- <p>Create an Account</p>
			<label for="firstname">My friends call me: </label> <input type="text" id="firstname"> -->
			<label for="username">Username: </label><input type="text" id="username">
			<label for="password">Password: </label><input type="text" id="password">
			<input type="button" id="loginbtn" value="Login">
		</div>

	</header>
	<main>
		<div class="quiz-content">
			<div id="question">
				<div data-question="{{questionIndex}}"></div>
			</div>
			<div id="answers"></div>
			<div id="controls">
				<input type="button" value="back" id="bbtn">
				<input type="button" value="next" id="qbtn">
			</div>
		</div>
	</main>
	<footer></footer>	

<script src="js/event_util.js"></script>
<script src="js/cookie_util.js"></script>
<script src="js/subcookie_util.js"></script>	
<script src="js/localstorage.js"></script>
<script src="js/js_quiz.js"></script>
<script src="js/jquery-2.1.1.js"></script>
</body>
</html>
